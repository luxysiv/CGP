name: Add Rules to Cloudflare Gateway
on:
  push:
  workflow_dispatch:
jobs:
  run:
    name: Cloudflare Gateway
    permissions: write-all
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CF_IDENTIFIER: ${{ secrets.CF_IDENTIFIER }}
      ADLIST_URLS: ${{ vars.ADLIST_URLS }}
      WHITELIST_URLS: ${{ vars.WHITELIST_URLS }}
      DYNAMIC_BLACKLIST: ${{ vars.DYNAMIC_BLACKLIST }}
      DYNAMIC_WHITELIST: ${{ vars.DYNAMIC_WHITELIST }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          
      - name: Install Python
        uses: actions/setup-python@main
        with:
          python-version: 3.11
        
      - name: Cache Data
        id: cache-cloudflare-data
        uses: actions/cache@main
        with:
          path: cloudflare_data.json
          key: ${{ runner.os }}-cloudflare-data-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-cloudflare-data-
      
      - name: Cloudflare Gateway Zero Trust 
        run: python -m src run
      
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
